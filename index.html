<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css">
    <title>Stats preview card</title>
</head>
<body>
    <div class="container">
     <main class="main-content">
        <div class="first-column-content">
            <header>
                <h1 class="main-title">Get <span>insights</span> that help your business grow.</h1>
                <p class="main-subtitle">Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and overall efficiency.
                </p>
            </header>

            <ul class="feature-list">
                <li class="feature-item">
                    <h2 class="list-title">10k+</h2>
                    <p class="list-subtitle">companies</p>
                </li>
                <li class="feature-item">
                    <h2 class="list-title">314</h2>
                    <p class="list-subtitle">templates</p>
                </li>
                <li class="feature-item">
                    <h2 class="list-title">12M+</h2>
                    <p class="list-subtitle">queries</p>
                </li>
            </ul>
        </div>
        <div class="second-column-content">
            <img src="./image-header-mobile.jpg" alt="three women sitting at an office table">
            <img class="desktop-img" src="./image-header-desktop.jpg" alt="three women sitting at an office table">
        </div>
       
        
     </main>
    </div>
</body>
</html>
